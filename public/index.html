<head>
  <meta charset="UTF-8">

  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<body>
  <main class="position-relative">
    <div class="position-absolute inner-div w-100 d-flex">
      <div class="facebook me-5 mt-4">
        <div class="w-100">
          <img src="./images/facebook-logo.svg" alt="" class="w-50">
        </div>
        <div class="ps-2">
          <h3 class="ps-4">Facebook helps you connect and share with the people in your life.</h3>
        </div>
      </div>
      <div class="sign-in">
        <form class="shadow bg-white rounded w-100 p-4">
          <div class="mb-3">
            <input type="email" class="form-control ps-3 py-2 email-input" id="email" aria-describedby="emailHelp"
              placeholder="Email address or phone number">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control ps-3 py-2" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary w-100 log-in-btn fs-5 fw-bold" onclick="signIn(event)">Log in</button>
          <div class="w-100 text-center mt-3">
            <span class="forgotten">Forgotten Password?</span class="mx-auto">
          </div>
          <hr class="w-100">
          <div class="w-100 text-center">
            <button class="btn text-white create-btn fw-bold" style="background-color: RGB(66 183 42);" onclick="gotoSignUpPage(event)">Create new account</button>
          </div>
        </form>
        <div class="w-100 text-center create-page-text mt-3">
          <span><span class="fw-bold">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
      </div>
    </div>
  </main>


  <script src="signin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
